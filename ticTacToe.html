<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
        body{
            background-color: #fff;
            -webkit-animation: random 5s infinite;
            animation: random 5s infinite;
            text-align: center;
            display: flex;
            flex-direction: column;
            margin-left: 30%;
            margin-right: 30%;
        }
        th, td, tr{
            border-color: grey;
            border-style: solid;
            border-collapse: collapse;
            padding: 20px;
            font-size: 240%;
            background-color: rgb(226, 212, 185);
        }
        @keyframes  random {
            15% { background-color: brown; } 
            30% { background-color: yellow; } 
            45% { background-color: green; } 
            60% { background-color: lightsalmon; }
            75% { background-color: dimgray; }
            88% { background-color: blueviolet;}  
        }
        table{
            text-align: center;
            border-color: grey;
            border-style: solid;
            border-collapse: collapse;
            border-width: 5px;
        }
        #clear{
            background-color: grey;
            font-size: 200%;
            border: none;
            color: rgb(65, 64, 64);
        }
        h1{
            background-color: rgb(226, 212, 185);
            color: rgb(65, 64, 64);
            border: 4px solid grey;
        }
      
       .paint{
           z-index: -1;
           height: 57%;
           width: 40%;
           position: absolute;
       }
      .line {
          background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          transform: rotate(90deg);
          margin-top: 50px;
          margin-left: 370px;
          visibility: hidden;
      }
      .line2 {
        background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          margin-left: 120px;
          margin-top: 60px;
          visibility: hidden;
          
      }
      .line3 {
        background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          margin-left: 360px;
          margin-top: 60px;
          visibility: hidden;
      }
      .line4 {
        background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          margin-left: 590px;
          margin-top: 60px;
          visibility: hidden;
        
          
      }
      .line5 {
        background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          transform: rotate(90deg);
          margin-top: 200px;
          margin-left: 370px;
          visibility: hidden;
          
      }
      .line6 {
        background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          margin-left: 120px;
          margin-top: 60px;
          visibility: hidden;
          
      }
      .line7 {
        background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          margin-left: 120px;
          margin-top: 60px;
          visibility: hidden;
          
      }
      .line8 {
        background-color: black;
          width: 3px;
          height: 30vw;
          position: absolute;
          margin-left: 120px;
          margin-top: 60px;
          visibility: hidden;
          
      }
   
        </style>
    </head>
    <body>
       
        <h1>Tic Tac Toe</h1>
        <table>
           <div class="line"></div>
            <tr>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <td class="tick" id="bx1">_</td>
                <td class="tick" id="bx2">_</td>
                <td class="tick" id="bx3">_</td>
            </tr>
            <tr>
              
                <td class="tick" id="bx4">_</td>
                <td class="tick" id="bx5">_</td>
                <td class="tick" id="bx6">_</td>
            </tr>
            <tr>
                <td class="tick" id="bx7">_</td>
                <td class="tick" id="bx8">_</td>
                <td class="tick" id="bx9">_</td>
            </tr>
        
        </table>
       
        <button id="clear">Clear</button>
        <p>By: Carlos Benjamin & Dane</p>
        <script>
            let turn = 0;
            let x = 0;
            $(".tick").click(function(){
                if(turn == 0 && $(this).text() == "_"){
                    $(this).text("X")
                    turn = 1
                    winCheck()
                }else if(turn == 1 && $(this).text() == "_"){
                    $(this).text("O")
                    turn = 0
                    winCheck()
                }
            });
            $("#clear").click(function(){
                $(".tick").text("_")
                console.log("huh")
            });

            function winCheck(){
                let win = false
                let winner = "_"
                if($("#bx1").text() == $("#bx2").text() && $("#bx3").text() == $("#bx2").text()){
                    win = true
                    winner = $("#bx2").text()

                }
                else if($("#bx4").text() == $("#bx5").text() && $("#bx5").text() == $("#bx6").text()){
                    win = true
                    winner = $("#bx5").text()
                    $(".line").css("visibility", "visible")


                }else if($("#bx7").text() == $("#bx8").text() && $("#bx8").text() == $("#bx9").text()){
                    win = true
                    winner = $("#bx8").text()
                    $(".line5").css("visibility", "visible")
                }
                
                else if($("#bx1").text() == $("#bx4").text() && $("#bx4").text() == $("#bx7").text()){
                    win = true
                    winner = $("#bx4").text()
                    $(".line2").css("visibility", "visible")


                }else if($("#bx2").text() == $("#bx5").text() && $("#bx5").text() == $("#bx8").text()){
                    win = true
                    winner = $("#bx5").text()
                    $(".line3").css("visibility", "visible")


                }else if($("#bx3").text() == $("#bx6").text() && $("#bx6").text() == $("#bx9").text()){
                    win = true
                    winner = $("#bx6").text()
                    $(".line4").css("visibility", "visible")
                }

                else if($("#bx1").text() == $("#bx5").text() && $("#bx5").text() == $("#bx9").text()){
                    win = true
                    winner = $("#bx5").text()


                }else if($("#bx3").text() == $("#bx5").text() && $("#bx5").text() == $("#bx7").text()){
                    win = true
                    winner = $("#bx5").text()
                  
                }
                if(winner == "_"){
                    win = false
                }
                if(win == true){
                  
                    alert('Player "' + winner + '" Has Won!')
                }
            }
           
          

        </script>
    </body>
</html>
