<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
        th, td, tr{
            border-color: black;
            border-style: solid;
            border-collapse: collapse;
            padding: 20px;
        }
        table{
            border-color: white;
            border-style: solid;
            border-collapse: collapse;
            border-width: 5px;
        }
        </style>
    </head>
    <body>
        <p>hello there</p>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
    </body>
</html>
