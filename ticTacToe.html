<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <style>
        th, td, tr{
            border-color: black;
            border-style: solid;
            border-collapse: collapse;
            padding: 20px;
        }
        table{
            border-color: white;
            border-style: solid;
            border-collapse: collapse;
            border-width: 5px;
        }
        </style>
    </head>
    <body>
        <p>hello there</p>
        <table>
            <tr>
                <td class="tick" id="bx1">_</td>
                <td class="tick" id="bx2">_</td>
                <td class="tick" id="bx3">_</td>
            </tr>
            <tr>
                <td class="tick" id="bx4">_</td>
                <td class="tick" id="bx5">_</td>
                <td class="tick" id="bx6">_</td>
            </tr>
            <tr>
                <td class="tick" id="bx7">_</td>
                <td class="tick" id="bx8">_</td>
                <td class="tick" id="bx9">_</td>
            </tr>
        </table>
        <button id="clear">Clear</button>
        <p>Dane</p>
        <script>
            let turn = 0;
            let x = 0;
            $(".tick").click(function(){
                    if(turn == 0){
                        $(this).text("X")
                        turn = 1
                    }else if(turn == 1){
                        $(this).text("O")
                        turn = 0
                    }
                });
            $("#clear").click(function(){
                $(".tick").text("_")
                console.log("huh")
            });

            function winCheck(){
                while(x==0){
                    if(document.getElementById("bx1").innerHTML==document.getElementById("bx2").innerHTML && document.getElementById("bx1").innerHTML==document.getElementById("bx3").innerHTML){
                        if(document.getElementById("bx1").innerHTML!="_"){
                            alert(document.getElementById("bx1").innerHTML+" Won!")
                        }
                    }
                    if(document.getElementById("bx3").innerHTML==document.getElementById("bx4").innerHTML && document.getElementById("bx3").innerHTML==document.getElementById("bx5").innerHTML){
                        if(document.getElementById("bx3").innerHTML!="_"){
                            alert(document.getElementById("bx1").innerHTML+" Won!")
                        }
                    }
                    if(document.getElementById("bx6").innerHTML==document.getElementById("bx7").innerHTML && document.getElementById("bx6").innerHTML==document.getElementById("bx8").innerHTML){
                        if(document.getElementById("bx6").innerHTML!="_"){
                            alert(document.getElementById("bx1").innerHTML+" Won!")

                        if(document.getElementById("bx7").innerHTML!="_"){
                            alert(document.getElementById("bx1").innerHTML+" Won!")
                        }
                    }
                }
            }

        </script>
    </body>
</html>
