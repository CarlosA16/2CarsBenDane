<html>
    <head>
        <title>Tic Tac Toe</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
        </script>
        <script src="https://ionic.io/ionicons"></script>
        <style>
        body{
            background-color: #fff;
            -webkit-animation: random 5s infinite;
            animation: random 5s infinite;
            text-align: center;
            display: flex;
            flex-direction: column;
            margin-left: 30%;
            margin-right: 30%;
        }
        th, td, tr{
            border-color: grey;
            border-style: solid;
            border-collapse: collapse;
            padding: 20px;
            font-size: 240%;
            background-color: rgb(226, 212, 185);
        }
        @keyframes  random {
            15% { background-color: black; } 
            30% { background-color: yellow; } 
            45% { background-color: green; } 
            60% { background-color: lightsalmon; }
            75% { background-color: dimgray; }
            88% { background-color: blueviolet;}  
        }
        table{
            text-align: center;
            border-color: grey;
            border-style: solid;
            border-collapse: collapse;
            border-width: 5px;
        }
        #clear{
            background-color: grey;
            font-size: 200%;
            border: none;
            color: rgb(65, 64, 64);
        }
        h1{
            background-color: rgb(226, 212, 185);
            color: rgb(65, 64, 64);
            border: 4px solid grey;
            word-spacing: 13px;
        }
        </style>
    </head>
    <body>
        <h1>  X   Tic Tac Toe   O </ion-icon></h1>
        <table>
            <tr>
                <td class="tick" id="bx1">_</td>
                <td class="tick" id="bx2">_</td>
                <td class="tick" id="bx3">_</td>
            </tr>
            <tr>
                <td class="tick" id="bx4">_</td>
                <td class="tick" id="bx5">_</td>
                <td class="tick" id="bx6">_</td>
            </tr>
            <tr>
                <td class="tick" id="bx7">_</td>
                <td class="tick" id="bx8">_</td>
                <td class="tick" id="bx9">_</td>
            </tr>

            
        </table>
        <button id="clear">Clear</button>
        <p><br>By: Carlos Benjamin Dane & Carlos </p>


        <script>
            let turn = 0;
            let x = 0;
            $(".tick").click(function(){
                if(turn == 0 && $(this).text() == "_"){
                    $(this).text("X")
                    turn = 1
                    winCheck()
                }else if(turn == 1 && $(this).text() == "_"){
                    $(this).text("O")
                    turn = 0
                    winCheck()
                }
            });
            $("#clear").click(function(){
                $(".tick").text("_")
                console.log("huh")
            });

            function winCheck(){
                let win = false
                let winner = "_"
                if($("#bx1").text() == $("#bx2").text() && $("#bx3").text() == $("#bx2").text()){
                    win = true
                    winner = $("#bx2").text()
                }else if($("#bx4").text() == $("#bx5").text() && $("#bx5").text() == $("#bx6").text()){
                    win = true
                    winner = $("#bx5").text()
                }else if($("#bx7").text() == $("#bx8").text() && $("#bx8").text() == $("#bx9").text()){
                    win = true
                    winner = $("#bx8").text()
                }
                
                else if($("#bx1").text() == $("#bx4").text() && $("#bx4").text() == $("#bx7").text()){
                    win = true
                    winner = $("#bx4").text()
                }else if($("#bx2").text() == $("#bx5").text() && $("#bx5").text() == $("#bx8").text()){
                    win = true
                    winner = $("#bx5").text()
                }else if($("#bx3").text() == $("#bx6").text() && $("#bx6").text() == $("#bx9").text()){
                    win = true
                    winner = $("#bx6").text()
                }

                else if($("#bx1").text() == $("#bx5").text() && $("#bx5").text() == $("#bx9").text()){
                    win = true
                    winner = $("#bx5").text()
                }else if($("#bx3").text() == $("#bx5").text() && $("#bx5").text() == $("#bx7").text()){
                    win = true
                }
                if(winner == "_"){
                    win = false
                }
                if(win == true){
                    alert('Player "' + winner + '" Has Won!')
                }
            }

        </script>
    </body>
</html>
